<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link
    rel="stylesheet"
    href="./assets/images/favicon-32x32.png"
    type="image/png"
  />
  </head>
  <body>
    <article class="card">
      <div class="img-container">
        <img class="card-img" src="./assets/images/image-equilibrium.jpg" alt="">
        <img class="view-icon" src="./assets/images/icon-view.svg" alt="">
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
     <div class="eth-and-clock">
        <div class="eth">
          <img class="eth-icon" src="./assets/images/icon-ethereum.svg" alt="">
         <p class="eth-text">0.041 ETH</p>
        </div>
        <div class="clock">
         <img class="clock-icon" src="./assets/images/icon-clock.svg" alt="">
          <p class="clock-text">3 days left</p>
       </div>
      </div>
      <div class="profile">
        <img class="profile-icon" src="./assets/images/image-avatar.png" alt="">
       <p class="profile-text">Creation of <span class="profile-bold">Jules Wyvern</span></p>
      </div>
    </article>
  </body>
</html>
